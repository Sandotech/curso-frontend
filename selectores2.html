<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* Selectores combinadores */
        /* Selector Directo */
        div > div{
            background-color: #5DADE2;
        }
        .div{
            background-color: #1ABC9C;
        }
        /* Selector de elementos adyacentes */
        div + div{
            background: #5DADE2;
        }
        /* Selector de hermanos */
        div ~ p{
            color: #1ABC9C;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Hola mundo!</p>
            <div class="div">Yo soy una etiqueta div</div>
        </div>
    </div>
    <div>
        Yo estoy siendo seleccionado de modo adyacente
    </div>
    <p>Selector hermano</p>
</body>
</html>
